<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-resume-builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Resume Builder</h1>

  <form id="resume-form">
    <fieldset>
      <legend>Persnol Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Enter your number" required>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Experience:</legend>
      <label for="expireince">Experience:</label>
      <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
    </fieldset>

    <button type="submit">Genrate Resume</button>
  </form>
